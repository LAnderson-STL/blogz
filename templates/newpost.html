{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method='POST'>
        <label>
            Title for your new blog:
            <br />
            <input type="text" name='blog-title' />
        </label>
            <p>{{title_error}}</p>
            <br/>
            <br/>
        <label>
            Your new blog:
            <br />
        <textarea name="blog-body" id="" cols="30" rows="10"></textarea>
        </label>
        
        <p>{{body_error}}</p>
        <br />
        <br/>
        <input type="submit" value='Add Entry' />
    </form>

    <hr />

    

{% endblock %}
