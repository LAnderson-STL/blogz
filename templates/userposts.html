{% extends "base.html" %}

{% block content %}

<h1 class="page-heading">User posts</h1>
</br>
    
    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        
    {% for blog in blogs %}
        <a class="title-link" href="/blog?id={{blog.id}}"><h2 class="blog-title">{{blog.title}}</h2></a>
            <p class="body">{{blog.body}}</p>  
               
                <br />
                <hr/>  
                  
    {% endfor %}

    {% endif %}

{% endblock %}
