{% extends "base.html" %}

{% block content %}

<h1 class="page-heading">Blogz</h1>
<h3>Users</h3>
</br>
    
    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}

        
    {% for user in users %}
        <a class="user-link" href="/?id={{user.id}}"><h4 class="user-username">{{user.username}}</h4></a>
           
                
                
               
                <hr/>  
                  
    {% endfor %}

    {% endif %}


    {% endblock %}
