{% extends "base.html" %}

{% block content %}
    
    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        
            {% for blog in blogs %}
            <a href="/?id={{blog.id}}"><h2 >{{blog.title}}</h2></a>
            <p>{{blog.body}}</p>  
                <form method='POST' action='/delete-post' style="display:inline-block">
                    
                    <!--Delete posts-->
                    <input type='hidden' name="blog-id" value = {{blog.id}} />
                    <input type="submit" value='Delete Post' />

                </form>  
                <br />
                <br />
                <hr/>  
                  
                

            
            {% endfor %}
        

    {% endif %}
{% endblock %}
