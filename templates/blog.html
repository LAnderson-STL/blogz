{% extends "base.html" %}

{% block content %}

<h1 class="page-heading">Blogz</h1>
</br>
<h3>All Posts</h3>
</br>
    
    
        
    {% for blog in blogs %}
        <a class="title-link" href="/blog?id={{blog.id}}"><h2 class="blog-title">{{blog.title}}</h2></a>
        <h4 class="username">By: <a class="user-link" href="/blog?owner_id={{blog.owner_id}}">{{blog.owner}}</a>  </h4>
        <p class="published">Published on: {{blog.pub_date}}</p>
            <p class="body">{{blog.body}}</p>  
                <br />
                <br />
                <br />
                
                  
    {% endfor %}

    

{% endblock %}
