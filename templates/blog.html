{% extends "base.html" %}

{% block content %}
    
    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>{{blog.title}}
                <form method='POST' action='/delete-post' style="display:inline-block">
                    
                    <!--Delete posts-->
                    <input type='hidden' name="blog-id" value = {{blog.id}} />
                    <input type="submit" value='Delete Post' />

                </form>    
                <p>{{blog.body}}</p>

            </li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
