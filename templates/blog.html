{% extends "base.html" %}

{% block content %}
    
    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>{{blog.title}}
                <p>{{blog.body}}</p>

            </li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
