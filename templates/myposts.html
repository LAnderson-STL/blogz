{% extends "base.html" %}

{% block content %}

<h1 class="page-heading">Blogz</h1>
<h3>My Posts</h3>
</br>
    
    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        
    {% for blog in blogs %}
        <a class="title-link" href="/blog?id={{blog.id}}"><h2 class="blog-title">{{blog.title}}</h2></a>
            <p class="body">{{blog.body}}</p>  
                <form method='POST' action='/delete-post' style="display:inline-block">
                    <!--Delete posts-->
                    <input type='hidden' name="blog-id" value = {{blog.id}} />
                    <input type="submit" value='Delete Post' />
                </form>  
                <br />
                <br />
                <hr/>  
                  
    {% endfor %}

    {% endif %}

{% endblock %}
